<div class="page-container">
  <app-nadvar></app-nadvar>
  <div class="content bg-black">
    <!-- Solo se muestra el mat-drawer-container en pantallas grandes -->
    <mat-drawer-container *ngIf="!isMobile" class="example-container bg-black">
      <mat-drawer
        #drawer
        class="example-sidenav bg-black"
        mode="side"
        [opened]="drawerOpened"
      >
        <app-left-menu></app-left-menu>
      </mat-drawer>

      <!-- El botÃ³n para abrir/cerrar el sidenav -->
      <button type="button" mat-stroked-button (click)="toggleDrawer()">
        <span class="material-symbols-outlined">
          {{ !drawerOpened ? "arrow_menu_open" : "arrow_menu_close" }}
        </span>
      </button>
    </mat-drawer-container>

    <!-- El contenido que no se ve afectado por el desplazamiento del sidenav -->
    <section class="container">
      <router-outlet></router-outlet>
    </section>
  </div>
  <app-footer></app-footer>
</div>
